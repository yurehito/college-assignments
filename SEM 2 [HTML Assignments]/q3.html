<!DOCTYPE html>
<html>
<head>
    <title>HTML Links Example</title>
</head>
<body>
    <h1>Linking in HTML</h1>
    
    <h2>Internal Linking</h2>
    <p><a href="#section2">Go to Section 2</a></p>
    
    <h2>External Linking</h2>
    <p><a href="https://www.google.com" target="_blank">Visit Google</a></p>
    
    <h2 id="section2">Section 2</h2>
    <p>This is Section 2 of the document. <a href="#top">Back to Top</a></p>
</body>
</html>
