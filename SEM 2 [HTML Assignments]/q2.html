<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists Example</title>
</head>
<body>
    <h1>Lists in HTML</h1>
    
    <h2>Ordered List</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    
    <h2>Unordered List</h2>
    <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>
    
    <h2>Nested List</h2>
    <ul>
        <li>Category 1
            <ol>
                <li>Sub-item 1</li>
                <li>Sub-item 2</li>
            </ol>
        </li>
        <li>Category 2
            <ul>
                <li>Sub-item A</li>
                <li>Sub-item B</li>
            </ul>
        </li>
    </ul>
</body>
</html>
